<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="leftSide">
        <div class="logoContainer">
            <div class="logo"></div>
            <div class="logoFont">ODIN</div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">unsplash</a></div>
    </div>
    <div class="rightSide">
        <div class="header">
            <p>
            This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started. <br>
            <br>
            You <em>know</em> you want to.
            </p>
        </div>
        <div class="form">
            <div class="title">Let's do this!</div>
            <form action="">
                <div class="formWrapper">
                    <div>
                        <label for="firstName">FIRST NAME</label><br>
                        <input type="text" id="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label><br>
                        <input type="text" id="lastName">
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phoneNumber">PHONE NUMBER</label><br>
                        <input type="tel" id="phoneNumber" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="password">CONFIRM PASSWORD</label><br>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="border"></div>
                <div class="submitForm">
                    <input class='submit' type="submit" value="Create Account"><br>
                    <div class="logIn">Already have an account? <a href="">Log in</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
